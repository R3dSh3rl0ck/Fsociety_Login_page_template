<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fsociety}</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body style="background-color:rgb(0, 0, 0);">
    
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-light mt-5 " style="font-family: Arial, Helvetica, sans-serif; margin: 0px;">Fsociety's Login Page</h2>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" method="POST">
    
                <div class="text-center">
                  <img src="fs.jpg  " class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="name" name="username" class="form-control" id="username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                  <input type="password" name="password" class="form-control" id="password" placeholder="password">
                </div class="mb-3" >
                

                <div class="text-center"><button type="submit" name="submit" class="btn btn-color px-5 mb-6 w-100">Login</button></div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center" style="margin-top: 15px; ">
        <div class="row">
          <div class="col">
            <small style="color: white; font-family: Arial, Helvetica, sans-serif;">Copyright &copy; 2022 R3dSh3rl0ck</small>
          </div>
        </div>
      </div>
    
</body>
</html>
